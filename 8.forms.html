<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>HTML Forms</h2>
    <form action="backend.php">
        <div>
            Name:<input type="MyName">
        </div>
        <br>
        <div>
            Role:<input type="MyRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="MyEmail">
        </div>
      
        <br>
        <div>
           Date: <input type="date" name="MyDate">
        </div>
        <br>
        <div>
           Bonus: <input type="number" name="Mybonus">
        </div>
        <br>
        <div>
           Are You Eligible ?: <input type="checkbox" name="MyEligibility">
        </div>
        <br>
        <div>
           Gender: Male <input type="radio" name="MyGender"> Female <input type="radio" name="MyGender"> Other: <input type="radio" name="MyGender">
        </div>
        <br>
        <div>
            Write about yourself:<br><textarea name="myText" cols="50" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="myCar">Car</label>
             <select name="myCar" id="Car">
                <option value="swift">Swift</option>
                <option value="verna">Verna</option>
             </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
        
    </form>
</body>
</html>
