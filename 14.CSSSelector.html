<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* element selector */
        p{
            border: 1px solid red;
        }
   #hi{
    color:red;
    background-color: blue;
   }
   /* this is grouping selector */
   footer,span {
    color:blue;
    background-color:pink;
   }
    </style>
</head>
<body>
    <h2>CSS Selector</h2>
    <p>this is a simple paragraph to demonstrate css selector</p>
    <p id="hi">this is a simple paragraph to demonstrate css selector</p>
    <p>this is a simple paragraph to demonstrate css selector</p>
    <span>this is span</span><br>
    <footer>this is footer</footer>
    
</body>
</html>
