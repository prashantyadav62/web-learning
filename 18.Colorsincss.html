<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #FirstPara{
            color: red;
        }
        #SecondPara{
            color:green;
        }
        #ThirdPara{  
            color: #f34fff;/* hex color */
            }
    </style>
</head>
<body>
    <h2>this is my First box</h2>
    <p id="FirstPara">This is the First paragraph of my first box</p>
    <h2>this is my Second box</h2>
    <p id="SecondPara">This is the Second paragraph of my second box</p>
    <h2>this is my Third box</h2>
    <p id="ThirdPara">This is the Third paragraph of my third box</p>
</body>
</html>
