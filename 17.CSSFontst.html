<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        p{
            font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
            font-size: 14px; /* 1/96 of an inch */
            line-height: 4.3em;
        }
        span{
            font-weight: bold;
            font-style:oblique;
        }
    </style>
</head>
<body>
    <h2>CSS Fonts</h2>
    <p><span>play with fonts</span> </p>
</body>
</html>
